{% extends 'base.html' %}

{% block content %}

<h1>New Post</h1>

<form action = "" method = "post" enctype = "multipart/form-data">
	{% csrf_token %}
	<!-- csrf_token is  provided by django to protect this form from hack -->
	{{ form.as_p }}
	<!-- double paranthesis means inside it is a parameter passed in -->
	<!-- as_p means as paragraph -->
	<button type = "submit">Save</button>	
</form>

{% endblock content %}
